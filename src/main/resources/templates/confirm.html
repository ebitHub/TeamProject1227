<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>確認画面</title>
</head>
<body>
    <h1>入力内容確認</h1>
    <h2>プレゼント番号</h2>
    <h3 th:text="${presentForm.present}"></h3>
    <h2>住所</h2>
    <h3 th:text="${presentForm.address}"></h3>
    
    <!-- 戻るボタン -->
    <a th:href="@{/input}">入力画面にもどる</a>
    
    <!-- OKボタン -->
    <form th:action="@{/success}" method="post">
		<input type="hidden" name="present" th:value="${presentForm.present}" />
    	<input type="hidden" name="address" th:value="${presentForm.address}" />
		<button type="submit">OK</button>
    </form>
</body>
</html>
