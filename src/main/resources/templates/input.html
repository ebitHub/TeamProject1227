<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>入力画面</title>
	<link rel="stylesheet" th:href="@{/css/inputLayout.css}"><!-- 別ファイルのCSSを導入する際に記載　th:hrefにファイルパスを入れる -->
</head>
	<h1>プレゼント・住所入力</h1>
	<form th:action="@{/confirm}" method="post" th:object="${presentForm}">
		<!-- プレゼントリスト -->
		<h2>プレゼントリスト</h2>
		<h5>1. ぬいぐるみ　2. グローブ　3. ブロック</h5>
		<h5>4. ゲームソフト　5. 本　6. 自転車</h5>
		<!-- 入力フォーム -->
		<div>
			<h2>プレゼント番号入力（1～6で入力）</h2>
			<input type="number" min="1" max="6" th:field="*{present}">
			<h2>住所入力</h2>
			<input type="text" th:field="*{address}">
		</div>
		<!-- 決定ボタン -->
		<input type="submit" value="決定">
		<!-- エラー表示  2行目#fields.errors(present)とかで個別にできるp.207 プレ・住所わけたい＆赤文字にしたい-->
			<div class="errorStr">
				<ul th:if="${#fields.hasErrors('*')}">
					<li th:each="err:${#fields.errors('*')}" th:text="${err}"></li>
				</ul>
			</div>
	</form>
</body>
</html>
