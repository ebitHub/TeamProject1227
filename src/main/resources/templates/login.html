<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ログイン</title>
	<link rel="stylesheet" th:href="@{/css/loginLayout.css}"><!-- 別ファイルのCSSを導入する際に記載　th:hrefにファイルパスを入れる -->
</head>

<body>
	<h2>ログイン画面</h2>
	<form th:action="@{/authentication}" method="post" th:object="${loginForm}">
		<div><!-- ユーザー名 -->
			<label for="usernameInput">username</label>
			<input type="text" th:field="*{usernameInput}">
		</div>
		<div><!-- パスワード -->
			<label for="passwordInput">password</label>
			<input type="password" th:field="*{passwordInput}">
		</div>
		<!-- エラー表示 -->
		<div th:if="${param.error}">
			<p style="color: red;">usernameまたはpasswordが違います</p>
		</div>
		<!--ログアウト表示 -->
		<div th:if="${param.logout}">
			<p style="color: green">ログアウトしました</p>
		</div>
		<div>
			<input type="submit" value="login">
		</div>
	</form>
</body>

</html>
